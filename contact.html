            <!-- Search -->
            <section class="search">
                <div class="search-inner">
                    <form class="search-form" action="#" method="get">

            <!-- Contact -->
            <section class="contact-section">
                <div class="inner-width">
                    <h1>Get in touch with us</h1>
                    <form class="contact-box" action="#" method="get">
                        <input type="hidden" name="csrfmiddlewaretoken" value="...">
                        <div class="form-group">
                            <label for="name">
                                Your Name
                            </label>
                            <input type="text" name="name" required="" placeholder="You name"
                            id="name" class="input-control" autofocus="autofocus" title="name">
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Your Email
                            </label>
                            <input type="email" name="email" required="" placeholder="E-mail address" id="email" class="input-control" autofocus="autofocus" title="email">
                        </div>
                        <div class="form-group">
                            <label for="msg">
                                Your Message
                            </label>
                            <textarea  class="input-control msg" rows="10" placeholder="Your msg"></textarea>
                        </div>

                        <button type="submit" class="button">Send</button>

                    </form>

                </div>
            </section>
